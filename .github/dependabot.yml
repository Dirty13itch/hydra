# Dependabot configuration for Hydra Cluster
#
# Keeps dependencies up to date automatically

version: 2

updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(python):"
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "shaun"
    groups:
      fastapi:
        patterns:
          - "fastapi*"
          - "uvicorn*"
          - "pydantic*"
      testing:
        patterns:
          - "pytest*"
          - "coverage*"
          - "ruff*"
          - "black*"
          - "mypy*"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(docker):"
    labels:
      - "dependencies"
      - "docker"
    reviewers:
      - "shaun"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(actions):"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "shaun"
    groups:
      actions:
        patterns:
          - "*"
