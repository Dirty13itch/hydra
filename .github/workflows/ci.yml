# Hydra Cluster CI Pipeline
#
# Runs on every push and pull request
# Tests Python code, validates configs, builds Docker images

name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/hydra

jobs:
  # ===========================================================================
  # Python Linting and Testing
  # ===========================================================================
  lint:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Run ruff
        run: ruff check src/ scripts/ tests/

      - name: Check black formatting
        run: black --check src/ scripts/ tests/

      - name: Check import sorting
        run: isort --check-only src/ scripts/ tests/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-health.txt -r requirements-alerts.txt
          pip install mypy types-requests types-PyYAML

      - name: Run mypy
        run: mypy src/ --ignore-missing-imports

  test:
    name: Test Python
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-health.txt -r requirements-alerts.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run tests
        run: pytest tests/ -v --cov=src --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # Configuration Validation
  # ===========================================================================
  validate-configs:
    name: Validate Configs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate YAML files
        run: |
          pip install pyyaml
          python -c "
          import yaml
          import glob
          import sys

          errors = []
          for pattern in ['config/**/*.yaml', 'config/**/*.yml', 'docker-compose/*.yml', 'homeassistant/*.yaml']:
              for f in glob.glob(pattern, recursive=True):
                  try:
                      with open(f) as file:
                          yaml.safe_load(file)
                      print(f'✓ {f}')
                  except Exception as e:
                      errors.append(f'{f}: {e}')
                      print(f'✗ {f}: {e}')

          if errors:
              sys.exit(1)
          "

      - name: Validate JSON files
        run: |
          python -c "
          import json
          import glob
          import sys

          errors = []
          for f in glob.glob('**/*.json', recursive=True):
              if 'node_modules' in f or '.git' in f:
                  continue
              try:
                  with open(f) as file:
                      json.load(file)
                  print(f'✓ {f}')
              except Exception as e:
                  errors.append(f'{f}: {e}')
                  print(f'✗ {f}: {e}')

          if errors:
              sys.exit(1)
          "

      - name: Validate Docker Compose
        run: |
          for f in docker-compose/*.yml; do
            echo "Validating $f..."
            docker compose -f "$f" config --quiet || exit 1
          done

  validate-dockerfiles:
    name: Validate Dockerfiles
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile.health
          failure-threshold: warning

      - name: Run hadolint (alerts)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile.alerts
          failure-threshold: warning

  # ===========================================================================
  # NixOS Validation
  # ===========================================================================
  validate-nix:
    name: Validate NixOS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Check Nix syntax
        run: |
          for f in nixos-modules/*.nix; do
            echo "Checking $f..."
            nix-instantiate --parse "$f" > /dev/null
          done

      - name: Check example configs
        run: |
          for f in nixos-modules/examples/*.nix; do
            echo "Checking $f..."
            nix-instantiate --parse "$f" > /dev/null
          done

  # ===========================================================================
  # Security Scanning
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # ===========================================================================
  # Docker Build
  # ===========================================================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test, validate-configs, validate-dockerfiles]
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image:
          - name: health
            file: docker/Dockerfile.health
            context: .
          - name: alerts
            file: docker/Dockerfile.alerts
            context: .
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.file }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Summary
  # ===========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, validate-configs, validate-dockerfiles, validate-nix, security, build-images]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.validate-configs.result }}" != "success" ]] || \
             [[ "${{ needs.build-images.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
