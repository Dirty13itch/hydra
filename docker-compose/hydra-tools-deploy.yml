version: "3.8"

services:
  hydra-tools-api:
    container_name: hydra-tools-api
    build:
      context: .
      dockerfile: Dockerfile
    image: hydra-tools-api:latest
    restart: unless-stopped
    ports:
      - "8700:8700"
    environment:
      - HYDRA_API_HOST=0.0.0.0
      - HYDRA_API_PORT=8700
      - HYDRA_DATA_DIR=/data
      - PYTHONUNBUFFERED=1
    volumes:
      - /mnt/user/appdata/hydra-tools/data:/data:rw
    networks:
      - hydra-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8700/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  hydra-network:
    external: true
