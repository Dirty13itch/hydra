apiVersion: 1

providers:
  - name: 'Hydra Cluster Dashboards'
    orgId: 1
    folder: 'Hydra'
    folderUid: 'hydra-folder'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/hydra
      foldersFromFilesStructure: false
